name: Sync Version to TOC

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'version.txt'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-toc-version:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.title, 'chore: release') || contains(github.event.pull_request.title, 'chore(release)')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Read version from version.txt
        id: version
        run: |
          VERSION=$(cat version.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update TOC file
        run: |
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^## Version:.*/## Version: ${{ steps.version.outputs.version }}/" ConsoleExperienceClassic.toc
          else
            sed -i "s/^## Version:.*/## Version: ${{ steps.version.outputs.version }}/" ConsoleExperienceClassic.toc
          fi
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ConsoleExperienceClassic.toc
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync version to TOC file"
            git push
          fi

